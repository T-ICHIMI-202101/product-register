version: '3'

volumes:
  db-data:

services:
  web:
    build: .
    ports:
      - '3000:3000'
    volumes:
      - '.:/product-register'
    environment: 
      - 'DOCKER_USERNAME=TOUTA2022'
      - 'DOCKER_ACCESS_TOKEN=8f6e3b9b-3b62-48bd-9a2d-e182b9fca7de'
    tty: true
    stdin_open: true
    depends_on :
      - db
    links: 
      - db

  db:
    image: postgres
    volumes:
      - 'db-data:/var/lib/postgresql/data'
    environment:
      - 'POSTGRES_USER=postgres'
      - 'POSTGRES_PASSWORD=postgres'
      - 'POSTGRES_HOST_AUTH_METHOD=trust'